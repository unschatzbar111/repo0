<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js"></script>
    <link rel="stylesheet" href="custom.css">

    <title>CPI Calculator</title>
    </head>
    <body>
    <h1>CPI Calculator</h1>
    <h3>-By Takneek ke Champions (Team ID 82)</h3>
    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="department-box">
        <option selected >Choose your Department</option>
        <option value="1" >BT/AE</option>
        <option value="2" >BT/BSBE</option>
        <option value="3" >BT/CE</option>
        <option value="4" >BT/CHE</option>
        <option value="5" >BT/CHM</option>
        <option value="6" >BT/CSE</option>
        <option value="7" >BS/ECO</option>
        <option value="8" >BT/EE</option>
        <option value="9" >BS/ES</option>
        <option value="10" >BT/ME</option>
        <option value="11" >BT/MSE</option>
        <option value="12" >BS/MTH</option>
        <option value="13" >BS/PHY</option>
        <option value="14" >BS/SDS</option>
      </select>

      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="semester-box">
        <option selected>Choose number of semesters for calculation</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>

      <form>
        <label for="option1" id="ELC">Was ELC offered to you in the first semester? Tick if yes!</label>
        <input type="checkbox" id="option1" name="my-checkbox" value="Yes">
      </form>

      <button onclick="template()">Let's GO</button>
    
</body>
</html>
